<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project Road Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="assets\css\style.css"> -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/steven-css.css">
</head>

<body>

  <header class="header">
    <div class="container-fluid">
      <h1 class="display-4 text-center">
        Let's Take a Road Trip!
      </h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="restaurant">
          <div class="card-header">
            <h5>Location Search</h5>
          </div>
          <div class="card-body" id="test">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary">Get My Location</button>
                  </span>
                  <input type="text" class="form-control" id="restaurant" name="restaurant">
                  <span class="input-group-btn">
                    <button class="btn" type="submit" id="formsubmit">Submit</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-12">

        <div class="card-deck">

          <div class="card">
            <div class="card-header">
              <h4>Restaurants</h4>
            </div>
            <div class="card-body" id="food">
              <ul class="list-unstyled">
                <li>
                  <div class="data">Field 1</div>
                </li>
                <li>
                  <div class="data">Field 2</div>
                </li>
                <li>
                  <div class="data">Field 3</div>
                </li>
                <li>
                  <div class="data">Field 4</div>
                </li>
                <li>
                  <div class="data">Field 5</div>
                </li>
              </ul>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h4>Location</h4>
            </div>
            <div class="card-body" id="map">

            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h4>Gas Station</h4>
            </div>
            <div class="card-body" id="gas">
              <div class="row">
                <div class="col-md-12 bold">
                  <ul style="list-style: circle">
                    <li>
                      <div class="data">Field 1</div>
                    </li>
                    <li>
                      <div class="data">Field 2</div>
                    </li>
                    <li>
                      <div class="data">FIeld 3</div>
                    </li>
                    <li>
                      <div class="data">Field 4</div>
                    </li>
                    <li>
                      <div class="data">FIeld 5</div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card-deck">
          <div class="card" id="restaurant">
            <div class="card-header">
              <h5>Restaurant Search</h5>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" id="restaurant" name="restaurant">
                    <button class="btn" type="submit" id="formsubmit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>


          <div class="card" id="restaurant">
            <div class="card-header">
              <h5>Gas Station Search</h5>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" id="station" name="station">
                    <button class="btn" id="gasStation">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-3 p-3 bg-light">
    <div class="container-fluid">
      <span>This is a footer</span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/zomatoApp.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn5ySae8mKDqxCbjeeF8qw16nylIjhUu0&callback=initMap" async
    defer></script>
  <script src="assets/javascript/steven-js.js"></script>
  <script src="assets/javascript/gas.js"></script>

</body>

</html>
