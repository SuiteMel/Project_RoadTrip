<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project Road Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

  <header class="header">
    <div class="container-fluid">
      <h1 class="display-4 text-center">
        Project Road Trip!
      </h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="location">
          <div class="card-header">
          </div>
          <div class="card-body text-center" id="test">
            <form role="form">
              <button type="button" class="btn btn-secondary" id="button-1">Get My Location Info</button>
              <button class="btn btn-secondary" type="submit" id="gasStation">Get Local Gas Stations</button>
              <button class="btn btn-secondary" type="submit" id="foodSubmit">Get Local Restaurants</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card-deck">
          <div class="card" id="restaurant">
            <div class="card-header">
              <h5>Restaurant Search</h5>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" id="restInput" name="restaurant">
                    <button class="btn btn-secondary" type="submit" id="foodFormsubmit">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-12">
        <div class="card-deck">
          
          <div class="card">
            <div class="card-header">
              <h4>Restaurants
                <span class="fas fa-utensils"></span>
              </h4>
            </div>
            <div class="card-body" id="food">
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h4>Location
                <span class="fas fa-map-marker"></span>
              </h4>
            </div>
            <div class="card-body" id="map">

            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h4>Gas Station
                <img class="img" style="height:20px;" src="https://png.icons8.com/ios/50/000000/gas-station-filled.png"> </h4>
            </div>
            <div class="card-body" id="gas">
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer mt-3 p-3 bg-light">
    <div class="container-fluid">
      <div class="counter">
        <a href="http://www.hitwebcounter.com" target="_blank">
          <img src="http://hitwebcounter.com/counter/counter.php?page=6913519&style=0006&nbdigits=5&type=page&initCount=0" title="http://www.hitwebcounter.com/htmltutorial.php" Alt="http://www.hitwebcounter.com/htmltutorial.php" border="0">
        </a>
      </div>
      <span>Project Road Trip 2018</span>
    </div>
  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn5ySae8mKDqxCbjeeF8qw16nylIjhUu0&callback=initMap" async defer></script>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
